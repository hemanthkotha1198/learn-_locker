<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  
  <link rel="stylesheet" href="accmanage.css"> <!-- Link to your CSS file -->
</head>
<body>

  <nav>
    <div class="logo">
      <img src="./aph.jpg" alt="Logo">
      <span>Academic Project Hub</span>
    </div>
    
  </nav>

  <div class="container">


    <main>
      <div class="card">
        <h2>Profile Editing</h2>
        <p>Edit your profile information.</p>
        <div class="button-container">
          <a href="./updateadmin.html">Edit Profile</a>
        </div>
      </div>

      <div class="card">
        <h2>Password Management</h2>
        <p>Change your password.</p>
        <div class="button-container">
          <a href="./change_password.html">Change Password</a>
        </div>
      </div>

      <div class="card">
        <h2>Logout</h2>
        <p>Logout from your account.</p>
        <div class="button-container">
          <a href="./Home.html">Logout</a>
        </div>
      </div>

      <div class="card">
        <h2>Delete Account</h2>
        <p>Delete your account permanently.</p>
        <div class="button-container">
          <a href="./deletingadmin.html">Delete Account</a>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
