<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Update Student Details</title>
  <link rel="stylesheet" href="./reg.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Update Student Details</div>
    <div class="content">
      <form action="/updateStudent" method="post">
        
        <div class="input-box1">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter email to verify" required id="email" name="email">
        </div>
        <br>
<hr>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter full name" required id="fname" name="fname">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter username" required id="username" name="username">
          </div>
          
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter phone number" required id="num" name="num">
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter Password" required id="password" name="password">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Update">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
